<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch and Time</title>
    <link rel="stylesheet" href="stopwatch.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Indie+Flower&family=Mulish:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/40201a4011.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="stpwtch_tme">

    <div id="stpwtch">
        <h1>Stopwatch <i class="fa fa-regular fa-stopwatch"></i></h1>
        <p id="stopwatch"></p>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
        <br><br>   
    </div>

    <div id="tme">
        <h1>The current time is <i class="fa fa-regular fa-clock"></i></h1>
        <p id="time"></p>
    </div>

    <script src="stopwatch.js"></script>
    </div>
</body>
</html>
